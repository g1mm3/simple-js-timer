<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Таймер</title>
</head>
<body>
    <div id="app" class="container" v-cloak>
        <div class="card">
            <h1>Таймер</h1>
            <h2>{{ timeString }}</h2>
        </div>
            
        <div class="card">
            <button class="btn mw-10" @click="resetTimer">Сбросить</button>

            <button class="btn mw-10"
                @click="isActive ? pauseTimer() : startTimer()">
                {{ isActive ? 'Пауза' : 'Начать' }}
            </button>

            <button class="btn mw-10" @click="endTimer">Закончить</button>
        </div>
            
        <div class="card">
            <button class="btn" @click="addItem">Сохранить</button> 
        </div>

        <div class="card scroll">
            <ul class="list" v-if="timestampsList.length">
                <li
                    class="list-item bg-green"
                    v-for="(item, i) in timestampsList"
                    @click="timestampsList.splice(i, 1)"
                    :key="item">
                    <strong>{{ item }}</strong>&nbsp;
                </li>
            </ul>
            <h3 v-show="timestampsList.length === 0">Нет сохраненных результатов</h3>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/app.js"></script>
</body>
</html>
